<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groq Chatbot</title>
  <style>
    #chat-area {
      margin: 20px auto;
      width: 80%;
      height: 500px;
      overflow-y: auto;
      border: 1px solid gray;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .submit-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 80%;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .box {
      width: 96%;
      margin: 10px auto;
      padding: 10px;
      background-color: #c4dbfe;
      border-radius: 4px;
    }

    .answer {
      background-color: aquamarine;
    }

    button {
      margin-top: 10px;
      background-color: #004089;
      color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-area"></div>

  <div class="submit-area">
    <textarea id="input" rows="3" placeholder="Ask something..."></textarea>
    <button id="btn">Submit</button>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const input = document.getElementById("input");
    const chatArea = document.getElementById("chat-area");

    let requestCount = 0;
    const dailyLimit = 25;

    btn.addEventListener("click", async () => {
      const inputText = input.value.trim();

      if (!inputText || inputText.length < 2) {
        alert("Please enter a longer question.");
        return;
      }

      if (requestCount >= dailyLimit) {
        alert("Daily limit reached. Try again tomorrow.");
        return;
      }

      requestCount++;
      btn.disabled = true;

      const question = document.createElement("div");
      question.classList.add("box");
      question.textContent = inputText;
      chatArea.appendChild(question);
      chatArea.scrollTop = chatArea.scrollHeight;

      input.value = "";

      try {
        const res = await fetch(" http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: inputText })
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (parseErr) {
          throw new Error("Invalid JSON response: " + text);
        }

        const answer = document.createElement("div");
        answer.classList.add("box", "answer");
        answer.textContent = data.message || "No response.";
        chatArea.appendChild(answer);
        chatArea.scrollTop = chatArea.scrollHeight;

      } catch (err) {
        const errorDiv = document.createElement("div");
        errorDiv.classList.add("box", "answer");
        errorDiv.innerHTML = "⚠️ Error: " + err.message;
        chatArea.appendChild(errorDiv);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
