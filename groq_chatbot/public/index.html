<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groq Expert Chatbot</title>
  <style>
    #chat-area {
      margin: 20px auto;
      width: 80%;
      height: 500px;
      overflow-y: auto;
      border: 1px solid gray;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .submit-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 80%;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .box {
      width: 96%;
      margin: 10px auto;
      padding: 10px;
      background-color: #c4dbfe;
      border-radius: 4px;
    }

    .answer {
      background-color: aquamarine;
    }

    button {
      margin-top: 10px;
      background-color: #004089;
      color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-area"></div>

  <div class="submit-area">
    <select id="topic">
      <option value="general">General</option>
      <option value="fitness">Fitness</option>
      <option value="healthcare">Healthcare</option>
      <option value="finance">Finance</option>
      <option value="education">Education</option>
      <option value="innovation">Innovation</option>
    </select>
    <textarea id="input" rows="3" placeholder="Ask something..."></textarea>
    <button id="btn">Submit</button>
  </div>

  <script>
  const btn = document.getElementById("btn");
  const input = document.getElementById("input");
  const chatArea = document.getElementById("chat-area");
  const topicSelect = document.getElementById("topic");

  let requestCount = 0;
  const dailyLimit = 25;

  // Expert introductions
  const expertIntros = {
    fitness: "ðŸ‘‹ Hi there! I'm your certified fitness coach. Ask me anything about workouts, diet, or healthy living.",
    healthcare: "ðŸ‘©â€âš•ï¸ Hello! I'm your trusted healthcare advisor. Feel free to ask about symptoms, wellness, or health tips.",
    finance: "ðŸ’° Welcome! I'm your personal finance guide. I can help with saving, investing, and budgeting.",
    education: "ðŸ“š Hey! I'm your education expert, here to guide you through learning, courses, and career planning.",
    innovation: "ðŸš€ Hello innovator! Iâ€™m your expert on creativity and cutting-edge ideas. Letâ€™s brainstorm!",
    general: "ðŸ¤– Hi! Iâ€™m your general-purpose chatbot. Ask me anything!"
  };

  // Display expert intro when topic is changed
  topicSelect.addEventListener("change", () => {
    const selected = topicSelect.value;
    const intro = expertIntros[selected] || expertIntros.general;

    const introBox = document.createElement("div");
    introBox.classList.add("box", "answer");
    introBox.textContent = intro;

    chatArea.innerHTML = ""; // Optional: Clear chat area on topic change
    chatArea.appendChild(introBox);
    chatArea.scrollTop = chatArea.scrollHeight;
  });

  btn.addEventListener("click", async () => {
    const inputText = input.value.trim();

    if (!inputText || inputText.length < 2) {
      alert("Please enter a longer question.");
      return;
    }

    if (requestCount >= dailyLimit) {
      alert("Daily limit reached. Try again tomorrow.");
      return;
    }

    requestCount++;
    btn.disabled = true;

    const question = document.createElement("div");
    question.classList.add("box");
    question.textContent = inputText;
    chatArea.appendChild(question);
    chatArea.scrollTop = chatArea.scrollHeight;

    input.value = "";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: inputText,
          topic: topicSelect.value
        })
      });

      const text = await res.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch (err) {
        throw new Error("Invalid JSON: " + text);
      }

      const answer = document.createElement("div");
      answer.classList.add("box", "answer");
      answer.textContent = data.message || "No response.";
      chatArea.appendChild(answer);
      chatArea.scrollTop = chatArea.scrollHeight;

    } catch (err) {
      const errorDiv = document.createElement("div");
      errorDiv.classList.add("box", "answer");
      errorDiv.innerHTML = "âš ï¸ Error: " + err.message;
      chatArea.appendChild(errorDiv);
    } finally {
      btn.disabled = false;
    }
  });

  // Auto-trigger intro on initial load (default topic)
  window.addEventListener("DOMContentLoaded", () => {
    topicSelect.dispatchEvent(new Event("change"));
  });
</script>

</body>
</html>
